<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <h3>Lista de tareas</h3>

        <input required type="text" name="" id="work-text">
        <button id="put-work" class="submit-button">Agregar tarea</button>

        <article id="list" class="list">
            <div id="random">
                <button id="random-del-btn">X</button>
                <p id="randomP" class="work-finished">Tarea de prueba</p>
                <input id="randomIn" class="checkbox" type="checkbox">
            </div>
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
